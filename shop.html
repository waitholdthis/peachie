<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop | Diverse Hair Designs by Peachie</title>
<meta name="description" content="Shop hair care products at Diverse Hair Designs by Peachie. Premium products for beautiful, healthy hair.">
<link rel="icon" type="image/webp" href="favicon.webp">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --blush: #eed6d3;
  --blush-light: #f7ece9;
  --blush-deep: #d4a9a4;
  --gold: #c9a96e;
  --gold-light: #e8d5a8;
  --charcoal: #2a2a2a;
  --charcoal-soft: #3d3d3d;
  --cream: #faf6f2;
  --cream-dark: #f0e8e0;
  --white: #ffffff;
  --text: #2a2a2a;
  --text-light: #6b6060;
  --heading: 'Cormorant Garamond', Georgia, serif;
  --body: 'Jost', sans-serif;
}

html { scroll-behavior: smooth; }

body {
  font-family: var(--body);
  color: var(--text);
  background: var(--cream);
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Grain overlay */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
  opacity: 0.025;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
  background-repeat: repeat;
  background-size: 200px;
}

::selection { background: var(--blush); color: var(--charcoal); }

/* ========== HEADER ========== */
.header {
  padding: 0 clamp(1.5rem, 4vw, 4rem);
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--white);
  border-bottom: 1px solid var(--cream-dark);
  position: relative;
  z-index: 10;
}

.header-logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
}

.header-logo img {
  height: 50px;
  width: auto;
  object-fit: contain;
}

.header-logo-text {
  font-family: var(--heading);
  font-size: 1.2rem;
  font-weight: 500;
  letter-spacing: 0.05em;
  color: var(--charcoal);
  line-height: 1.2;
}

.header-logo-text span {
  display: block;
  font-size: 0.6em;
  font-weight: 300;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--blush-deep);
}

.header-back {
  font-family: var(--body);
  font-size: 0.7rem;
  font-weight: 500;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  text-decoration: none;
  color: var(--charcoal);
  padding: 10px 24px;
  border: 1px solid var(--cream-dark);
  transition: all 0.3s;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.header-back:hover {
  border-color: var(--gold);
  color: var(--gold);
}

.header-back svg {
  width: 14px;
  height: 14px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
}

/* ========== SHOP HERO ========== */
.shop-hero {
  background: linear-gradient(160deg, var(--cream) 0%, var(--blush-light) 40%, var(--blush) 70%, var(--cream-dark) 100%);
  padding: clamp(2.5rem, 5vw, 4rem) clamp(1.5rem, 4vw, 4rem);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.shop-hero::before {
  content: '';
  position: absolute;
  top: -30%;
  right: -15%;
  width: 50vw;
  height: 50vw;
  max-width: 500px;
  max-height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(201, 169, 110, 0.06) 0%, transparent 70%);
}

.shop-hero-label {
  font-family: var(--body);
  font-size: 0.62rem;
  font-weight: 500;
  letter-spacing: 0.4em;
  text-transform: uppercase;
  color: var(--gold);
  margin-bottom: 1rem;
}

.shop-hero h1 {
  font-family: var(--heading);
  font-size: clamp(2rem, 4.5vw, 3.2rem);
  font-weight: 300;
  color: var(--charcoal);
  margin-bottom: 0.75rem;
  letter-spacing: -0.01em;
}

.shop-hero h1 em {
  font-style: italic;
  color: var(--blush-deep);
}

.shop-hero p {
  font-size: 0.9rem;
  font-weight: 300;
  color: var(--text-light);
  line-height: 1.7;
  max-width: 480px;
  margin: 0 auto;
}

.shop-hero-divider {
  width: 40px;
  height: 1px;
  background: var(--gold);
  margin: 1.25rem auto;
}

/* ========== SHOP FRAME ========== */
.shop-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0;
  background: var(--white);
  position: relative;
}

.shop-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
}

.shop-frame-wrapper {
  width: 100%;
  flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 800px;
  position: relative;
}

.shop-frame-wrapper iframe {
  width: 100%;
  flex: 1;
  min-height: 800px;
  border: none;
  display: block;
}

/* Loading state */
.shop-loader {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: var(--white);
  transition: opacity 0.5s ease;
  z-index: 2;
}

.shop-loader.hidden {
  opacity: 0;
  pointer-events: none;
}

.shop-loader-spinner {
  width: 36px;
  height: 36px;
  border: 1.5px solid var(--cream-dark);
  border-top-color: var(--gold);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1.5rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.shop-loader span {
  font-family: var(--body);
  font-size: 0.7rem;
  font-weight: 400;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--text-light);
}

/* ========== FOOTER ========== */
.footer {
  background: var(--charcoal);
  padding: clamp(1.5rem, 3vw, 2rem) clamp(1.5rem, 4vw, 4rem);
  text-align: center;
}

.footer-copy {
  font-size: 0.68rem;
  font-weight: 300;
  color: rgba(250, 246, 242, 0.3);
  letter-spacing: 0.05em;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 768px) {
  .header { height: 68px; padding: 0 1rem; }
  .header-logo img { height: 40px; }
  .header-back { padding: 8px 16px; font-size: 0.65rem; letter-spacing: 0.12em; }

  .shop-hero { padding: 2rem 1.25rem; }
  .shop-hero h1 { font-size: clamp(1.6rem, 5vw, 2.2rem); }

  .shop-frame-wrapper { min-height: 600px; }
  .shop-frame-wrapper iframe { min-height: 600px; }
}

@media (max-width: 400px) {
  .header-logo-text { display: none; }
  .header-back span { display: none; }
}

@supports (padding: env(safe-area-inset-bottom)) {
  .footer { padding-bottom: calc(clamp(1.5rem, 3vw, 2rem) + env(safe-area-inset-bottom)); }
}
</style>
</head>
<body>

<!-- Header -->
<header class="header">
  <a href="index.html" class="header-logo">
    <img src="logo.webp" alt="Diverse Hair Designs by Peachie Logo">
    <div class="header-logo-text">
      Diverse Hair Designs
      <span>by Peachie</span>
    </div>
  </a>
  <a href="index.html" class="header-back">
    <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
    Back to Site
  </a>
</header>

<!-- Shop Hero -->
<section class="shop-hero">
  <div class="shop-hero-label">Hair Care Products</div>
  <h1>Shop Our <em>Collection</em></h1>
  <div class="shop-hero-divider"></div>
  <p>Premium products to keep your hair looking and feeling its best between visits.</p>
</section>

<!-- Shop Embed -->
<div class="shop-container">
  <div class="shop-frame-wrapper">
    <div class="shop-loader" id="shopLoader">
      <div class="shop-loader-spinner"></div>
      <span>Loading shop&hellip;</span>
    </div>
    <iframe
      src="https://www.diversehairdesignsbypeachienc.com/s/shop"
      title="Shop at Diverse Hair Designs by Peachie"
      id="shopFrame"
      onload="document.getElementById('shopLoader').classList.add('hidden')"
    ></iframe>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-copy">&copy; 2026 Diverse Hair Designs by Peachie. All rights reserved.</div>
</footer>

</body>
</html>
